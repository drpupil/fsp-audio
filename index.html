<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alfabetik FSP A–Z</title>

  <!-- Plyr -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    :root{
      --border:#e9e9e9;
      --muted:#6b6b6b;
      --bg:#ffffff;
      --hover:#f7f7f7;
      --active:#e8f3ff;
      --pill:#f4f4f6;
      --shadow: 0 12px 30px rgba(0,0,0,.12);
    }

    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 18px;
      max-width: 980px;
      color:#111;
      background: var(--bg);
    }

    h1{
      font-size: 1.55rem;
      margin: 0 0 12px 0;
      font-weight: 650;
      letter-spacing: .2px;
    }

    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    #search{
      flex: 1 1 520px;
      min-width: 220px;
      padding: 10px 12px;
      border: 1px solid #d8d8d8;
      border-radius: 14px;
      font-size: 1rem;
      outline: none;
    }

    #resetBtn{
      padding: 10px 16px;
      border: 1px solid #d8d8d8;
      border-radius: 14px;
      background: white;
      cursor: pointer;
      font-size: 1rem;
    }
    #resetBtn:hover{ background: var(--hover); }

    #meta{
      color: var(--muted);
      font-size: .95rem;
      margin: 6px 0 12px 2px;
    }

    /* HEADER + ROWS (grid ile hizalı) */
    .headerRow, .itemRow{
      display: grid;
      grid-template-columns: 1fr 260px; /* sağ kolon sabit: sayac+butonlar */
      align-items: center;
      column-gap: 10px;
    }

    .headerRow{
      padding: 8px 8px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      color: var(--muted);
      font-size: .92rem;
    }

    .colTitle{
      user-select:none;
    }

    .colActions{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      user-select:none;
    }

    #list{
      border-bottom: 1px solid var(--border);
    }

    .itemRow{
      padding: 8px 8px;           /* satır aralığı sık */
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
      background: transparent;
    }
    .itemRow:hover{ background: var(--hover); }
    .itemRow.active{ background: var(--active); }

    .title{
      font-size: 1.02rem;
      font-weight: 500;           /* bold değil */
      line-height: 1.2;
      min-width: 0;
    }

    /* mobilde tek satır + ... */
    @media (max-width: 560px){
      body{ margin: 14px; }
      .headerRow, .itemRow{ grid-template-columns: 1fr 210px; }
      .title{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }

    /* Aksiyonlar */
    .actions{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 10px;
      min-width: 0;
    }

    .likeCount{
      width: 16px;
      text-align: right;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
      font-size: .95rem;
      user-select:none;
    }

    .iconBtn{
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid #d8d8d8;
      background: white;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor: pointer;
      flex: 0 0 auto;
      user-select:none;
    }
    .iconBtn:hover{ background: var(--hover); }

    .iconBtn.on{
      border-color: #2b7cff;
      box-shadow: 0 0 0 3px rgba(43,124,255,.12) inset;
    }

    .iconBtn svg{
      width: 18px;
      height: 18px;
      opacity: .9;
    }

    /* Header filtre ikonları */
    .filterBtn{
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid #d8d8d8;
      background: white;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .filterBtn:hover{ background: var(--hover); }
    .filterBtn.on{
      border-color:#2b7cff;
      box-shadow: 0 0 0 3px rgba(43,124,255,.12) inset;
    }

    /* Floating player */
    #floatingPlayer{
      position: fixed;
      left: 18px;
      bottom: 18px;
      width: min(720px, calc(100vw - 36px));
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 9999;
    }

    #fpHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      background: #fbfbfb;
      cursor: grab;
      user-select:none;
      gap: 10px;
    }

    #fpTitle{
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1 1 auto;
      min-width: 0;
    }

    #fpHeaderRight{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .miniBtn{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid #d8d8d8;
      background: white;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .miniBtn:hover{ background: var(--hover); }

    #fpBody{
      padding: 10px 12px 12px 12px;
    }

    #status{
      margin: 8px 2px 0 2px;
      color: var(--muted);
      font-size: .92rem;
    }

    /* Plyr küçük dokunuş */
    .plyr--audio .plyr__controls{
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <h1>Alfabetik FSP A–Z</h1>

  <div class="topbar">
    <input id="search" type="text" placeholder="Arama (ör. ACS, DM, PAVK)..." />
    <button id="resetBtn" type="button">Hepsi</button>
  </div>

  <div id="meta">Görünən: 0 / Toplam: 0</div>

  <div class="headerRow">
    <div class="colTitle">Kayıt</div>
    <div class="colActions" aria-label="Filtreler">
      <!-- sadece ikonlar: like / fav / seç -->
      <button id="filterLike" class="filterBtn" title="Liked filtrele" type="button" aria-pressed="false">
        <!-- heart -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.8 4.6c-1.8-1.7-4.7-1.5-6.4.4L12 7.5l-2.4-2.5c-1.7-1.9-4.6-2.1-6.4-.4-2 1.9-2 5.1 0 7l8.8 8.7 8.8-8.7c2-1.9 2-5.1 0-7z"/>
        </svg>
      </button>

      <button id="filterFav" class="filterBtn" title="Favoriler filtrele" type="button" aria-pressed="false">
        <!-- star -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.1 6.3 6.9 1-5 4.9 1.2 6.8L12 17.8 5.8 21l1.2-6.8-5-4.9 6.9-1L12 2z"/>
        </svg>
      </button>

      <button id="filterSel" class="filterBtn" title="Seçilenler filtrele" type="button" aria-pressed="false">
        <!-- check -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="list"></div>
  <div id="status"></div>

  <!-- Floating player -->
  <div id="floatingPlayer" role="region" aria-label="Oynatıcı">
    <div id="fpHeader" title="Sürükle">
      <div id="fpTitle">Bir kayıt seç...</div>
      <div id="fpHeaderRight">
        <button id="prevBtn" class="miniBtn" type="button" title="Önceki">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 20L9 12l10-8v16z"/><path d="M5 19V5"/>
          </svg>
        </button>
        <button id="nextBtn" class="miniBtn" type="button" title="Sonraki">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 4l10 8-10 8V4z"/><path d="M19 5v14"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="fpBody">
      <audio id="player" class="js-player" controls preload="metadata" crossorigin="anonymous"></audio>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    // Archive base (gerekirse değiştir)
    const BASE = "https://archive.org/download/vorhofflimmern-bei-bekannter-khk-dr-oemer-dr-remzi-09.05.25/";

    const listEl = document.getElementById("list");
    const searchEl = document.getElementById("search");
    const metaEl = document.getElementById("meta");
    const statusEl = document.getElementById("status");

    const fp = document.getElementById("floatingPlayer");
    const fpHeader = document.getElementById("fpHeader");
    const fpTitle = document.getElementById("fpTitle");

    const playerEl = document.getElementById("player");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const filterLikeBtn = document.getElementById("filterLike");
    const filterFavBtn  = document.getElementById("filterFav");
    const filterSelBtn  = document.getElementById("filterSel");
    const resetBtn      = document.getElementById("resetBtn");

    // Plyr (geri/ileri 5sn dahil)
    const plyr = new Plyr(playerEl, {
      seekTime: 5,
      controls: [
        "rewind",       // -5sn
        "play",
        "fast-forward", // +5sn
        "progress",
        "current-time",
        "duration",
        "mute",
        "volume"
      ]
    });

    // --- State (localStorage) ---
    const LS = {
      likes: "fsp.likes.v1",
      favs:  "fsp.favs.v1",
      sels:  "fsp.sels.v1",
      pos:   "fsp.fp.pos.v1"
    };

    const loadMap = (k) => {
      try { return JSON.parse(localStorage.getItem(k) || "{}"); } catch { return {}; }
    };
    const saveMap = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    let likes = loadMap(LS.likes); // {id: 0/1}
    let favs  = loadMap(LS.favs);  // {id: true}
    let sels  = loadMap(LS.sels);  // {id: true}

    // Filtreler (header ikonları)
    let filterLike = false;
    let filterFav  = false;
    let filterSel  = false;

    // Data
    let items = [];      // {id,title,file,url,duration}
    let activeId = null;

    // --- URL builder (dosya adında boşluk vs varsa düzgün encode eder) ---
    function urlFor(item){
      if (item.url) return item.url; // items.json tam url veriyorsa
      const file = item.file || item.name || item.title || "";
      return new URL(file, BASE).toString();
    }

    // --- items.json yükle (Action bunu güncelliyor) ---
    async function loadItems(){
      statusEl.textContent = "Yükleniyor...";
      try{
        const res = await fetch("items.json", { cache: "no-store" });
        if(!res.ok) throw new Error("items.json okunamadı");
        const data = await res.json();

        // Beklenen: [{title,file,duration?}] veya benzeri
        items = (Array.isArray(data) ? data : (data.items || []))
          .filter(x => {
            const f = (x.file || x.name || x.url || "").toLowerCase();
            return f.endsWith(".m4a") || f.endsWith(".mp3");
          })
          .map((x, idx) => {
            const file = x.file || x.name || "";
            const title = x.title || x.name || file || ("Kayıt " + (idx+1));
            const id = x.id || file || title;
            return {
              id,
              title,
              file,
              url: x.url || null,
              duration: x.duration || x.info || "" // varsa gösteririz; ama satırda süre göstermeyi kaldırıyoruz
            };
          });

        items.sort((a,b) => a.title.localeCompare(b.title, "tr"));

        statusEl.textContent = "";
        render();
      }catch(err){
        console.error(err);
        statusEl.textContent = "items.json yüklenemedi. (GitHub Pages cache / deploy bekliyor olabilir)";
      }
    }

    // --- filtrelenmiş liste ---
    function getVisibleItems(){
      const q = (searchEl.value || "").trim().toLowerCase();
      return items.filter(it => {
        if (q && !it.title.toLowerCase().includes(q)) return false;
        if (filterLike && !(likes[it.id] > 0)) return false;
        if (filterFav  && !favs[it.id]) return false;
        if (filterSel  && !sels[it.id]) return false;
        return true;
      });
    }

    // --- UI render ---
    function render(){
      const visible = getVisibleItems();

      metaEl.textContent = `Görünən: ${visible.length} / Toplam: ${items.length}`;

      // header ikon state
      filterLikeBtn.classList.toggle("on", filterLike);
      filterFavBtn.classList.toggle("on", filterFav);
      filterSelBtn.classList.toggle("on", filterSel);

      filterLikeBtn.setAttribute("aria-pressed", String(filterLike));
      filterFavBtn.setAttribute("aria-pressed",  String(filterFav));
      filterSelBtn.setAttribute("aria-pressed",  String(filterSel));

      listEl.innerHTML = "";

      for (const it of visible){
        const row = document.createElement("div");
        row.className = "itemRow" + (it.id === activeId ? " active" : "");

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = it.title;

        const actions = document.createElement("div");
        actions.className = "actions";

        const count = document.createElement("div");
        count.className = "likeCount";
        count.textContent = String(likes[it.id] || 0);

        // Like
        const likeBtn = iconButton("like", likes[it.id] > 0, "Like");
        likeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          likes[it.id] = (likes[it.id] > 0) ? 0 : 1;
          saveMap(LS.likes, likes);
          render();
        });

        // Fav
        const favBtn = iconButton("star", !!favs[it.id], "Favori");
        favBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          favs[it.id] = !favs[it.id];
          saveMap(LS.favs, favs);
          render();
        });

        // Select
        const selBtn = iconButton("check", !!sels[it.id], "Seç");
        selBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          sels[it.id] = !sels[it.id];
          saveMap(LS.sels, sels);
          render();
        });

        // Download (mümkün olduğunca “indir” davranışı)
        const dlBtn = iconButton("download", false, "İndir");
        dlBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const url = urlFor(it);
          const a = document.createElement("a");
          a.href = url;
          a.setAttribute("download", it.file || (it.title + ".audio"));
          a.rel = "noopener";
          // iOS / bazı tarayıcılarda download attribute çalışmayabilir → yine de direkt dosyaya gider
          document.body.appendChild(a);
          a.click();
          a.remove();
        });

        actions.appendChild(count);
        actions.appendChild(likeBtn);
        actions.appendChild(favBtn);
        actions.appendChild(selBtn);
        actions.appendChild(dlBtn);

        row.appendChild(title);
        row.appendChild(actions);

        row.addEventListener("click", () => playById(it.id));

        listEl.appendChild(row);
      }
    }

    function iconButton(kind, on, title){
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "iconBtn" + (on ? " on" : "");
      btn.title = title;

      // SVGs
      if (kind === "like"){
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="${on ? "currentColor" : "none"}" stroke="currentColor" stroke-width="2">
            <path d="M20.8 4.6c-1.8-1.7-4.7-1.5-6.4.4L12 7.5l-2.4-2.5c-1.7-1.9-4.6-2.1-6.4-.4-2 1.9-2 5.1 0 7l8.8 8.7 8.8-8.7c2-1.9 2-5.1 0-7z"/>
          </svg>`;
      } else if (kind === "star"){
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="${on ? "currentColor" : "none"}" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.1 6.3 6.9 1-5 4.9 1.2 6.8L12 17.8 5.8 21l1.2-6.8-5-4.9 6.9-1L12 2z"/>
          </svg>`;
      } else if (kind === "check"){
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"/>
          </svg>`;
      } else if (kind === "download"){
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3v12"/>
            <path d="M7 10l5 5 5-5"/>
            <path d="M5 21h14"/>
          </svg>`;
      }
      return btn;
    }

    // --- Playback ---
    function playById(id){
      const visible = getVisibleItems();
      const idx = visible.findIndex(x => x.id === id);
      if (idx === -1) return;
      playAtVisibleIndex(idx);
    }

    function playAtVisibleIndex(idx){
      const visible = getVisibleItems();
      const it = visible[idx];
      if (!it) return;

      activeId = it.id;
      fpTitle.textContent = it.title;

      const url = urlFor(it);

      // Src değiştir
      playerEl.src = url;
      playerEl.load();

      // Kullanıcı tıklamasıyla geldiği için play deniyoruz
      const p = plyr.play();
      if (p && typeof p.catch === "function"){
        p.catch(() => {
          // Tarayıcı engeli olabilir (özellikle mobil)
          statusEl.textContent = "Oynatma başlatılamadı. (Mobilde bazen Play'e basmak gerekir.)";
        });
      }

      render();
    }

    function playPrev(){
      const visible = getVisibleItems();
      if (!visible.length) return;

      let idx = visible.findIndex(x => x.id === activeId);
      if (idx === -1) idx = 0;
      idx = (idx - 1 + visible.length) % visible.length;
      playAtVisibleIndex(idx);
    }

    function playNext(){
      const visible = getVisibleItems();
      if (!visible.length) return;

      let idx = visible.findIndex(x => x.id === activeId);
      if (idx === -1) idx = 0;
      idx = (idx + 1) % visible.length;
      playAtVisibleIndex(idx);
    }

    prevBtn.addEventListener("click", playPrev);
    nextBtn.addEventListener("click", playNext);

    // Space: play/pause (input’ta değilken)
    document.addEventListener("keydown", (e) => {
      const tag = (document.activeElement && document.activeElement.tagName || "").toLowerCase();
      const inTyping = (tag === "input" || tag === "textarea");
      if (inTyping) return;

      if (e.code === "Space"){
        e.preventDefault();
        plyr.togglePlay();
      } else if (e.code === "ArrowLeft"){
        // prev
        e.preventDefault();
        playPrev();
      } else if (e.code === "ArrowRight"){
        // next
        e.preventDefault();
        playNext();
      }
    });

    // --- Filters ---
    filterLikeBtn.addEventListener("click", () => {
      filterLike = !filterLike;
      render();
    });
    filterFavBtn.addEventListener("click", () => {
      filterFav = !filterFav;
      render();
    });
    filterSelBtn.addEventListener("click", () => {
      filterSel = !filterSel;
      render();
    });

    // Hepsi: tüm filtreleri kapatır (arama durur) – istersen arama kalsın diye burayı değiştiririm
    resetBtn.addEventListener("click", () => {
      filterLike = false;
      filterFav = false;
      filterSel = false;
      searchEl.value = "";
      render();
    });

    searchEl.addEventListener("input", () => render());

    // --- Draggable floating player ---
    function restorePlayerPos(){
      try{
        const s = JSON.parse(localStorage.getItem(LS.pos) || "null");
        if (!s) return;
        if (typeof s.x === "number" && typeof s.y === "number"){
          fp.style.left = s.x + "px";
          fp.style.top = s.y + "px";
          fp.style.bottom = "auto";
        }
      }catch{}
    }

    function savePlayerPos(x,y){
      localStorage.setItem(LS.pos, JSON.stringify({x,y}));
    }

    let dragging = false;
    let startX = 0, startY = 0, startLeft = 0, startTop = 0;

    fpHeader.addEventListener("pointerdown", (e) => {
      dragging = true;
      fpHeader.setPointerCapture(e.pointerId);
      fpHeader.style.cursor = "grabbing";

      const rect = fp.getBoundingClientRect();
      startX = e.clientX;
      startY = e.clientY;
      startLeft = rect.left;
      startTop = rect.top;

      // top-left sabitle
      fp.style.left = startLeft + "px";
      fp.style.top = startTop + "px";
      fp.style.bottom = "auto";
    });

    fpHeader.addEventListener("pointermove", (e) => {
      if (!dragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;

      const w = fp.offsetWidth;
      const h = fp.offsetHeight;

      const minX = 8;
      const minY = 8;
      const maxX = window.innerWidth - w - 8;
      const maxY = window.innerHeight - h - 8;

      let nx = Math.min(maxX, Math.max(minX, startLeft + dx));
      let ny = Math.min(maxY, Math.max(minY, startTop + dy));

      fp.style.left = nx + "px";
      fp.style.top = ny + "px";
      savePlayerPos(nx, ny);
    });

    fpHeader.addEventListener("pointerup", (e) => {
      dragging = false;
      fpHeader.style.cursor = "grab";
      try{ fpHeader.releasePointerCapture(e.pointerId); }catch{}
    });

    // Init
    restorePlayerPos();
    loadItems();
  </script>
</body>
</html>
