name: Generate items.json from Archive.org

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

env:
  ARCHIVE_IDENTIFIER: vorhofflimmern-bei-bekannter-khk-dr-oemer-dr-remzi-09.05.25

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate items.json (m4a + mp3) via metadata API
        run: |
          python - << 'EOF'
          import json, re, os
          from urllib.request import Request, urlopen

          IDENT = os.environ["ARCHIVE_IDENTIFIER"]
          META_URL = f"https://archive.org/metadata/{IDENT}"

          def fetch_json(url):
              req = Request(url, headers={"User-Agent":"Mozilla/5.0"})
              with urlopen(req, timeout=30) as r:
                  return json.loads(r.read().decode("utf-8", errors="ignore"))

          data = fetch_json(META_URL)
          files = data.get("files", [])

          items = []
          for f in files:
              name = f.get("name") or ""
              low = name.lower()
              if not (low.endswith(".mp3") or low.endswith(".m4a")):
                  continue

              title = re.sub(r"\.(m4a|mp3)$", "", name, flags=re.IGNORECASE)
              title = title.replace("_"," ").replace("%20"," ")
              title = re.sub(r"\s+"," ", title).strip()

              items.append({"title": title, "file": name})

          # de-dup
          seen=set()
          uniq=[]
          for it in items:
              if it["file"] in seen: 
                  continue
              seen.add(it["file"])
              uniq.append(it)

          uniq.sort(key=lambda x: x["title"].lower())

          # root'a yaz
          with open("items.json","w",encoding="utf-8") as out:
              json.dump(uniq,out,ensure_ascii=False,indent=2)

          # docs'a da yaz (Pages docs ise)
          os.makedirs("docs", exist_ok=True)
          with open("docs/items.json","w",encoding="utf-8") as out:
              json.dump(uniq,out,ensure_ascii=False,indent=2)

          print(f"{len(uniq)} kayıt üretildi (m4a+mp3) - {IDENT}.")
          EOF

      - name: Commit items.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git status --porcelain | grep -E -q "items.json|docs/items.json"; then
            git add items.json docs/items.json
            git commit -m "Auto-update items.json (m4a+mp3) from Archive.org"
            git push
          else
            echo "Değişiklik yok."
          fi
